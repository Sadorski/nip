<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NIP</title>
</head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">

    //     $('.site_search_who').toggle("slow");

</script>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }
    .email{

        display:inline-block;
        margin-left:450px;
        margin-top: 20px;
        width: 90px;
        padding: 10px;
        border-radius:10px;
        font-size: 20px;
    }
    h1, h2{
        display: inline;
    }
    h1{
        margin-right:500px;
    }
</style>
<body>
    <div class="header">
        <h1>NIP</h1>
        <h2>Profile</h2>
        <h2>Logout</h2>
    </div>
    <div class="main_content">
        <h3>Search Results: {{ search.tutor }}</h3>
        {% for profile in results %}
            <div class="search_result" >
                <img src="" alt="profile_pic">
                <h4><a href="user.profile">{{search.tutor.first_name}} {{search.tutor.last_name}}</a></h4>
                <button type="submit" class="email" name="email">Email</button>
            </div>
        {% endfor %}
    </div>
</body>
</html>
