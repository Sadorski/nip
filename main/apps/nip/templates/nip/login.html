<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome Ninjas!</title>
</head>
<body>
    <div class=header>
        <h1>NIP</h1>
        <form action=/process method=post>
            {% csrf_token %}
            <input type=hidden name=action value=login>
            <label for=email>email:</label>
            <input type=text name=email>
            <label for=password>password:</label>
            <input type=password name=password>
            <input type=submit name=submit value=login>
        </form>
    </div>
    <div class=body>
        <h1>Welcome Ninjas!</h1>
        <h3>Make a free account</h3>
        <form action=/process method=post>
            {% csrf_token %}
            <input type=hidden name=action value=reg>
            <input type=text name=first_name value="first name">
            <input type=text name=last_name value="last name">
            <input type=text name=email value="email address">
            <input type=password name=password value="password">
            <input type=confirm name=confirm value="confirm password">
            <input type=submit name=submit value="Create Account">
        </form>
    </div>
    
</body>
</html>
